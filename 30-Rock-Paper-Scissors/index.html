<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
	<div class="score-board">
		<div class="badge" id="user-label">user</div>
		<div class="badge" id="computer-label">comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>
	<div class="result">
		<p>Paper covers rock. You win!</p>
	</div>

	<div class="choices">
		<div class="choice" id="rock">
			<img class="choice-rock" src="./images/rock.png" alt="rock">
		</div>
			<div class="choice" id="paper">
				<img class="choice-paper" src="./images/paper.png" alt="paper">
			</div>
			<div class="choice" id="scissors">
				<img class="choice-scissors" src="./images/scissors.png" alt="scissors">
			</div>
			<div class="choice" id="fu">
				<img class="choice-fu" src="./images/fu.png" alt="fuck">
			</div>
			<div class="metal-container">
				<div class="choice" id="metal">
					<img class="choice-metal " src="./images/rock-on.png" alt="metal">
				</div>
				<img class="choice-metal stack-fire" src="./images/fire.png" alt="fire">

			</div>

			<p id="action-message">make your move.</p>
	</div>

	

	<script src="app.js" type="module"></script>
</body>
</html>
